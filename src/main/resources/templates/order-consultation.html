<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Order a consultation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row" style="height: 100px;">
        <div class="col">
            <h1 style="align-self: center; align-content: center">Заказать консультацию</h1>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <form th:action="@{/order-consultation}">
                <div class="row mb-3">
                    <label for="telefone" class="col-sm-2 col-form-label">Телефон</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="telefone" required pattern="+375-XX-XXX-XX-XX" placeholder="+375-29-111-00-01">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Имя</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" required type="text">
                    </div>
                </div>
                <div class="row mb-3">
                    <a class="btn btn-primary" th:href="@{/}">OK</a>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
