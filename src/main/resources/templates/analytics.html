<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5 py-5 px-5">
    <div class="row">
        <div class="col"> <h1 style="align-self: center; align-content: center">Аналитика</h1></div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/add-case}">Добавить</a>
        </div>
        <div class="col-6">
        <table class="table table-hover">
            <thead>
            <tr class="table-secondary">
                <th scope="col">#</th>
                <th scope="col">Дата</th>
                <th scope="col">Название компании</th>
                <th scope="col">Результат</th>
                <th scope="col" colspan="2">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="analyticCase : ${listCases}">
                <td th:text="${analyticCase.getId()}"></td>
                <td th:text="${analyticCase.period}"></td>
                <td th:text="${analyticCase.company.name}"></td>
                <td th:text="${analyticCase.result}"></td>
                <td><a class="btn btn-outline-warning"  th:href="@{/delete-case/{id} (id=analyticCase.id)}">Удалить</a></td>
                <td><a class="btn btn-outline-success" th:href="@{/print-case/{id} (id=analyticCase.id)}">Print</a></td>
            </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        </div>
        <div class="col"></div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
