<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5 pt-5 pd-5" style="align-self: flex-start">
    <div class="row">
        <div class="col">
            <h1 style="align-self: center; align-content: center">Бухгалтерская книга</h1>
        </div>
    </div>
    <div class="row" style="height: 1000px; align-self: center; align-items: center">
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="col">
                    <a class="btn btn-outline-secondary" type="button" th:href="@{redirect:/sheets}">Назад</a>
                </div>
                <span></span>
                <div class="col">
                    <a class="btn btn-info" th:href="@{/analyze/{id}(id = sheet.id)}">Проанализировать</a>
                </div>
            </div>
        </div>
        <div class="col-">
            <div th:object="${sheet}">
                <div class="row mb-3">
                    <div class="col-sm-5">
                        <div class="form-control-plaintext">
                            <h3 style="font-style: italic"> Компания <span th:text="${sheet.getCompanyName()}"></span></h3>
                        </div>
                    </div>
                    <div class="row mb-3" style="align-self: center; align-content: center">
                        <div class="col">
                            <div class="form-control-plaintext" >
                                <h3 style="font-style: italic">От <span th:text="*{date}"></span></h3>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <span></span>
                        </div>
                    <div class="row mb-3" style="align-self: center; align-items: center">
                        <h5>Долгосрочные активы: </h5>
                    </div>
                <div class="row mb-3">
                    <label for="fixed_assets" class="col-sm-2 col-form-label">Основные средства</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="fixed_assets" readonly th:text="*{fixed_assets}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="long_term_assets" class="col-sm-2 col-form-label">Общая сумма</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="long_term_assets" readonly th:text="*{long_term_assets}">
                    </div>
                </div>
                <div class="row mb-3" style="align-self: center; align-items: center">
                    <h5>Краткосрочные активы: </h5>
                </div>
                <div class="row mb-3">
                    <label for="working_capital" class="col-sm-2 col-form-label">Оборотный капитал</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="working_capital" readonly th:text="*{working_capital}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="short_term_assets" class="col-sm-2 col-form-label">Общая сумма</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="short_term_assets" readonly th:text="*{short_term_assets}">
                    </div>
                </div>
                <div class="row mb-3" style="align-self: center; align-items: center">
                    <h5>Собственный капитал: </h5>
                </div>
                <div class="row mb-3">
                    <label for="authorized_stock" class="col-sm-2 col-form-label">Уставной капитал</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="authorized_stock" readonly th:text="*{authorized_stock}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="reserve_capital" class="col-sm-2 col-form-label">Резервный капитал </label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="reserve_capital" readonly th:text="*{reserve_capital}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="equity" class="col-sm-2 col-form-label">Общая сумма</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="equity" readonly th:text="*{equity}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="long_liabilities" class="col-sm-2 col-form-label">Долгосрочные обязательства</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="long_liabilities" readonly th:text="*{long_liabilities}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="short_liabilities" class="col-sm-2 col-form-label">Краткосрочные обязательства</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="short_liabilities" readonly th:text="*{short_liabilities}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="total" class="col-sm-2 col-form-label">Итог баланса</label>
                    <div class="col-sm-10">
                        <div class="form-control-plaintext" id="total" readonly th:text="*{total}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row"></div>
                </div>
                </div>
                </div>
                </div>
</body>
</html>
