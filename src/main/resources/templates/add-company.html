<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add a company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-2 mb-2 pt-2 pd-2" style="align-self: center">
    <div class="row">
        <div class="col">
            <h1 style="align-self: center; align-content: center">Добавить новую компанию</h1>
        </div>
    </div>
    <div class="row" style="height: 500px; align-self: center; align-items: center">
        <div class="col"></div>
        <div class="col-6">
            <form th:action="@{save-company}" th:object="${company}" method="post">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Название компании</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" required th:field="*{name}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="type" class="col-sm-2 col-form-label">Тип деятельности</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="type" size="1" required th:field="*{type}">
                            <option value="Сельское хоз-во">Сельское хоз-во</option>
                            <option value="Пр-во продуктов питания">Пр-во продуктов питания</option>
                            <option value="Строительство">Строительство</option>
                            <option value="Торговля">Торговля</option>
                            <option value="Информация и связь">Информация и связь</option>
                            <option value="Здравохранение и соцуслуги">Здравохранение и соцуслуги</option>
                            <option value="Творчество, спорт, развлечение и отдых">Творчество, спорт, развлечение и отдых</option>
                            <option value="Прочее">Прочее</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Адрес</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="address" required th:field="*{address}">
                    </div>
                </div>
                <div class="row mb-3" style="align-self: center; align-content: center">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row"></div>
</div>
<footer style="align-self: end" th:insert="blocks/footer :: footer"></footer>
</body>
</html>
