<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>User Management</h1>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td th:text="${user.id_user}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
