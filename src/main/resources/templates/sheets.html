<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Sheets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5 py-5 px-5">
    <div class="row">
         <div class = "col">
             <h1 style="align-self: center; align-content: center">Бухгалтерские книги</h1>
         </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/add-sheet}">Добавить</a>
        </div>
        <div class="col-8">
            <table class="table table-hover">
                <thead>
                    <tr  class="table-secondary">
                        <th scope="col">#</th>
                        <th scope="col">Период</th>
                        <th scope="col">Итог баланса</th>
                        <th scope="col" colspan="4">Действия</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="sheet : ${listSheets}">
                    <td th:text="${sheet.id}"></td>
                    <td th:text="${sheet.date}"></td>
                    <td th:text="${sheet.total}"></td>
                    <td><a class="btn btn-outline-primary" th:href="@{/update-sheet/{id} (id=${sheet.id})}">Обновить</a></td>
                    <td><a class="btn btn-outline-warning" th:href="@{/delete-sheet/{id} (id=${sheet.id})}">Удалить</a></td>
                    <td><a class="btn btn-outline-info" th:href="@{/show-full-sheet/{id} (id=${sheet.id})}">Полный вид</a></td>
                </tr>
                </tbody>
            <tfoot></tfoot>
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
