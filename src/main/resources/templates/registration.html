<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-2 mb-2 pt-2 pd-2" style="align-self: center">
    <div class="row">
        <div class="col">
            <h1 style="align-self: center; align-content: center">Регистрация</h1>
        </div>
    </div>
    <div class="row">
        <fieldset>
            <div th:if="${param.success}" class="alert alert-success">
                <p>Успешно зарегистрированы</p>
            </div>
            <div th:if="${param.error}" class="alert alert-error">
                <p>Ошибка</p>
            </div>
        </fieldset>
    </div>
    <div class="row" style="height: 500px; align-self: center; align-items: center">
        <div class="col"></div>
        <div class="col-6">
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="username" required th:field="*{username}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" th:field="*{email}" required type="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-outline-primary" href="/" th:href="@{/login}">Войти в систему</a>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
