<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-2 mb-2 pt-2 pd-2" style="align-self: center">
    <div class="row  mt-2 mb-2 pt-2 pd-2">
        <div class="col">
            <h1 style="align-self: center; align-content: center">Войти</h1>
        </div>
    </div>
    <div class="row" style="align-self: center; align-content: center">
        <fieldset>
            <div th:if="${param.logout}" class="alert alert-success">
                Вы вышли из системы.
            </div>
            <div th:if="${param.error}" class="alert alert-error">
                Неверный логин или пароль.
            </div>
        </fieldset>
    </div>
    <div class="row" style="height: 500px; align-self: center; align-items: center">
        <div class="col">
            <a class="btn btn-outline-secondary" href="/" th:href="@{/registration}">Регистрация</a>
        </div>
        <div class="col-6">
            <form th:action="@{/login}" method="post">
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">Логин</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="username" name="username">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row" style="align-self: center; align-items: center">
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
