<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Add a sheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5 pt-5 pd-5" style="align-self: flex-start">
    <div class="row">
        <div class="col">
            <h1 style="align-self: center; align-content: center">Добавление бухкниги</h1>
        </div>
    </div>
    <div class="row" style="height: 1000px; align-self: center; align-items: center">
         <div class="col"></div>
        <div class="col-8">
            <form th:action="@{/save-sheet}" th:object="${sheet}" method="post">
                <div class="row mb-3" style="align-self: center; align-items: center">
                    <h5>Долгосрочные активы: </h5>
                </div>
                <div class="row mb-3">
                    <label for="fixed_assets" class="col-sm-2 col-form-label">Основные средства</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="fixed_assets" required th:field="*{fixed_assets}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="long_term_assets" class="col-sm-2 col-form-label">Общая сумма</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="long_term_assets" required th:field="*{long_term_assets}">
                    </div>
                </div>
                <div class="row mb-3" style="align-self: center; align-items: center">
                    <h5>Краткосрочные активы: </h5>
                </div>
                <div class="row mb-3">
                    <label for="working_capital" class="col-sm-2 col-form-label">Оборотный капитал</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="working_capital" required th:field="*{working_capital}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="short_term_assets" class="col-sm-2 col-form-label">Общая сумма</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="short_term_assets" required th:field="*{short_term_assets}">
                    </div>
                </div>
                <div class="row mb-3" style="align-self: center; align-items: center">
                    <h5>Собственный капитал: </h5>
                </div>
                <div class="row mb-3">
                    <label for="authorized_stock" class="col-sm-2 col-form-label">Уставной капитал</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="authorized_stock" required th:field="*{authorized_stock}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="reserve_capital" class="col-sm-2 col-form-label">Резервный капитал </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="reserve_capital" required th:field="*{reserve_capital}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="equity" class="col-sm-2 col-form-label">Общая сумма</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="equity" required th:field="*{equity}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="long_liabilities" class="col-sm-2 col-form-label">Долгосрочные обязательства</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="long_liabilities" required th:field="*{long_liabilities}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="short_liabilities" class="col-sm-2 col-form-label">Краткосрочные обязательства</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="short_liabilities" required th:field="*{short_liabilities}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="total" class="col-sm-2 col-form-label">Итог баланса</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="total" required th:field="*{total}">
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="col">
                        <input class="form-control" id="date" type="date" required th:field="*{date}">
                    </div>
                    <span></span>
                    <select class="form-select">
                        <div th:each="company : ${listCompanies}">
                            <option th:text="${company.name}"></option>
                        </div>
                        </select>
                </div>
                <div class="row mb-3" style="align-self: center; align-content: center">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="row"></div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
