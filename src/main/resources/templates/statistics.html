<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <div class="row" style="height: 100px">
        <div class="col">
            <h1 style="align-self: center; align-content: center">Статистика</h1>
        </div>
    </div>
    <div class="row" style="align-self: center; align-content: center; align-items: center">
        <div class="col-3"></div>
        <div class="col-5" style="align-self: center; align-content: center; align-items: center">
            <div style="width: 500px; height: 400px;">
                <canvas id="densityChart" ></canvas>
            </div>
        </div>
        <div class="col-3" style="align-self: center; align-content: center; align-items: center">
            <ul>
                <li> Пользователей: 2
                </li>
                <li>Компании: 2</li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript">
    var densityCanvas = $("#densityChart");

    Chart.defaults.global.defaultFontFamily = "Arial";
    Chart.defaults.global.defaultFontSize = 12;
    Chart.defaults.global.defaultColor = "#ff9966";

    var densityData = {
        label: 'Кол-во',
        data: [0, 2, 2, 0]
    };

    var barChart = new Chart(densityCanvas, {
        type: 'bar',
        data: {
            labels: ["","Users", "Companies",""],
            datasets: [densityData]
        },
        options: {
            scales: {
                y:{
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
